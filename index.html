<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Webpage</title>
<style>
/* Basic CSS for responsive design */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.content {
    padding: 20px;
}

.footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

/* Responsive CSS */
@media only screen and (max-width: 600px) {
    .content {
        padding: 10px;
    }
}
</style>
</head>
<body>

<div class="header">
    <h1>Responsive Webpage</h1>
</div>

<div class="content">
    <h2>Main Content Area</h2>
    <p>This is a basic responsive webpage.</p>
</div>

<div class="footer">

</div>

</body>
</html>
